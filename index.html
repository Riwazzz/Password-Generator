<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Password Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Password Generator</h1>
		<label for="passwordLength">Password Length:</label>
		<input type="number" id="passwordLength" name="passwordLength" min="8" max="128" value="8">
		<br>
		<label for="uppercase">Include Uppercase Letters:</label>
		<input type="checkbox" id="uppercase" name="uppercase">
		<br>
		<label for="lowercase">Include Lowercase Letters:</label>
		<input type="checkbox" id="lowercase" name="lowercase">
		<br>
		<label for="numbers">Include Numbers:</label>
		<input type="checkbox" id="numbers" name="numbers">
		<br>
		<label for="symbols">Include Symbols:</label>
		<input type="checkbox" id="symbols" name="symbols">
		<br>
		<button onclick="generatePassword()">Generate Password</button>
		<br>
		<input type="text" id="password" name="password" readonly>
	</div>

	<script src="script.js"></script>
</body>
</html>
